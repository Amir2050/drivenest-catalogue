<!DOCTYPE html>
<html>
<head>
  <title>DriveNest Parts Catalogue</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .part { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>
  <h1>DriveNest Parts Catalogue</h1>
  <input type="text" id="search" placeholder="Search by part name, vehicle, or category..." onkeyup="filterParts()"/>
  <div id="parts"></div>

  <script>
    let parts = [];

    fetch('data/parts.json')
      .then(res => res.json())
      .then(data => {
        parts = data;
        displayParts(parts);
      });

    function displayParts(partsList) {
      const container = document.getElementById('parts');
      container.innerHTML = '';
      partsList.forEach(part => {
        container.innerHTML += `
          <div class="part">
            <h3>${part.part_name}</h3>
            <p><strong>Part Number:</strong> ${part.part_number}</p>
            <p><strong>Brand:</strong> ${part.brand}</p>
            <p><strong>Compatible Vehicles:</strong> ${part.compatible_vehicles}</p>
            <p><strong>Category:</strong> ${part.category}</p>
            <p><strong>Price:</strong> $${part.price}</p>
            <p><strong>In Stock:</strong> ${part.stock_quantity}</p>
            <p>${part.description}</p>
          </div>
        `;
      });
    }

    function filterParts() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = parts.filter(part =>
        part.part_name.toLowerCase().includes(query) ||
        part.compatible_vehicles.toLowerCase().includes(query) ||
        part.category.toLowerCase().includes(query)
      );
      displayParts(filtered);
    }
  </script>
</body>
</html>
