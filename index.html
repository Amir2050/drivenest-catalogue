  <div id="partsContainer">Loading parts...</div>

  <script>
    let parts = [];
    const partsContainer = document.getElementById('partsContainer');
    const searchInput = document.getElementById('searchInput');

    function renderParts(list) {
      if (!list.length) {
        partsContainer.innerHTML = '<p>No parts found.</p>';
        return;
      }
      partsContainer.innerHTML = '';
      list.forEach(part => {
        partsContainer.innerHTML += `
          <div class="part-card">
            <h3>${part.part_name}</h3>
            <p><strong>Brand:</strong> ${part.brand}</p>
            <p><strong>Part Number:</strong> ${part.part_number}</p>
            <p><strong>Category:</strong> ${part.category}</p>
            <p><strong>Price:</strong> $${part.price.toFixed(2)}</p>
            <p><strong>Stock:</strong> ${part.stock_quantity}</p>
            <p><strong>Compatible Vehicles:</strong> ${Array.isArray(part.compatible_vehicles) ? part.compatible_vehicles.join(', ') : part.compatible_vehicles}</p>
            <p>${part.description}</p>
          </div>
        `;
      });
    }

    // Fetch the JSON file and load parts
    fetch('parts_json.json')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load parts data');
        return response.json();
      })
      .then(data => {
        // Your JSON wraps parts in a "parts" array
        parts = data.parts || [];
        renderParts(parts);
      })
      .catch(error => {
        partsContainer.innerText = 'Error loading parts data.';
        console.error('Fetch error:', error);
      });

    // Filter parts on search input
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = parts.filter(part => {
        return (
          (part.part_name && part.part_name.toLowerCase().includes(query)) ||
          (part.brand && part.brand.toLowerCase().includes(query)) ||
          (part.part_number && part.part_number.toLowerCase().includes(query)) ||
          (part.category && part.category.toLowerCase().includes(query)) ||
          (part.compatible_vehicles && (
            Array.isArray(part.compatible_vehicles)
              ? part.compatible_vehicles.some(vehicle => vehicle.toLowerCase().includes(query))
              : part.compatible_vehicles.toLowerCase().includes(query)
          ))
        );
      });
      renderParts(filtered);
    });{
